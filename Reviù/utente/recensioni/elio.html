<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Recensioni per la bicicletta</title>
		<link rel="stylesheet" href="../css/main.css">
	</head>
	<body>
		<div class="container">
			<h1>Recensione per ElioKit</h1>
			<p>Hai selezionato il nostro Kit IOT chiamato Elio come prodotto, ti invitiamo a lasciare una recensione dettagliata, in <b>lingua inglese</b>, per aiutarci a migliorare e supportarti al meglio.</p>
			<form id="reviewForm" action="#">
				<textarea id="message" name="message" placeholder="Inserisci qui la tua recensione..." required></textarea>
				<br>
				<div class="success-message" id="successMessage" style="display: none;">Recensione inviata! (❁´◡`❁)</div>
				<button id="inviaRecensione" type="submit">Invia Recensione</button>
			</form>
		</div>
		<script src="../js/main.js"></script>
		<script>
			buttonPress('http://127.0.0.1:5000/invia_recensione_elio');
			
		</script>
	</body>
</html>
