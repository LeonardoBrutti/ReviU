<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensione Bicicletta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 40px;
            margin-bottom: 30px;
        }
        p {
            text-align: center;
            color: #666;
            font-size: 20px;
            margin-bottom: 40px;
        }
        form {
            text-align: center;
        }
        textarea {
            width: calc(100% - 22px);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            height: 200px;
            font-size: 18px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Recensione per un pannello solare</h1>
    <p>Hai selezionato un pannello solare come prodotto, ti invitiamo a lasciare una recensione dettagliata, in <b>lingua inglese</b>, per aiutarci a migliorare e supportarti al meglio.</p>

    <form action="#" method="post">
        <textarea id="review" name="review" placeholder="Inserisci qui la tua recensione..." required></textarea><br>
        <input type="submit" value="Invia Recensione">
    </form>
</div>

</body>
</html>
