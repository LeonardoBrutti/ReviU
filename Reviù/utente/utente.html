<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina utente</title>
    <link rel="stylesheet" href="css/utente.css">
    <link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.js-tilt').tilt({
                scale: 1.4
            });
        });
    </script>
</head>
<body>
    <div class="dashboard">
        <h1 style="font-size: 36px;">Benvenuto in MVBL SHOP - UTENTE</h1>
        <p style="font-size: 22px;">Nella sezione Utente dell'MVBL SHOP puoi interagire con noi lasciando la tua personale recensione</p>
        <p style="font-size: 20px;">Clicca su uno di questi tasti per accedere all'area recensioni del prodotto da te acquistato</p>
        <div class="buttons">
            <div class="button-wrapper">
                <button class="button" onclick="window.location.href='recensioni/bicicletta.html'">Bicicletta</button>
                <div class="product-item js-tilt">
                    <img class="product-image" src="https://laciclisticamilano.it/wp-content/uploads/2022/01/La-Ciclistica-Milano-La-01-city-bike-bicicletta-urbana-bici-su-misura.png" alt="Prodotto 1">
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="window.location.href='recensioni/pannelloSolare.html'">Panelli Solari!</button>
                <div class="product-item js-tilt"> 
                    <img class="product-image" src="../images/prodotti/pannelloSolare.png" alt="Prodotto 2">
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="window.location.href='recensioni/GPU.html'">Una bella GPU</button>
                <div class="product-item js-tilt"> 
                    <img class="product-image" src="../images/prodotti/GPU.png" alt="Prodotto 3">
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="window.location.href='recensioni/elio.html'">Elio IOT Kit</button>
                <div class="product-item js-tilt">
                    <img class="product-image" src="https://elioiot.it/wp-content/uploads/sites/4/2023/11/elio-iot-edu-kit.png" alt="Prodotto 4">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
